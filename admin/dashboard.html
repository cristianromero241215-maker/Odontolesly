<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Citas</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body class="dashboard">
  <header class="dash-header">
    <div class="dash-wrap">
      <div class="brand">
        <img src="../assets/logo.png" alt="Logo" />
        <strong>Dra. Lesly Vázquez</strong>
      </div>
      <nav><button id="logoutBtn" class="btn btn-outline">Cerrar sesión</button></nav>
    </div>
  </header>

  <main class="dash-main">
    <h1>Citas registradas</h1>
    <div class="toolbar">
      <input type="date" id="filtroFecha" />
      <input type="text" id="filtroTexto" placeholder="Buscar por nombre o tratamiento"/>
      <button id="refrescar" class="btn">Actualizar</button>
    </div>
    <div class="table-wrap">
      <table id="citasTable">
        <thead><tr><th>Nombre</th><th>Teléfono</th><th>Tratamiento</th><th>Fecha</th><th>Hora</th><th>Estado</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
